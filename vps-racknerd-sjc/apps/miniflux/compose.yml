services:
  miniflux:
    image: miniflux/miniflux:2.2.15
    container_name: miniflux
    restart: unless-stopped
    depends_on:
      miniflux-postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://miniflux:secret@miniflux-postgres/miniflux?sslmode=disable
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - PORT=8080
      - MEDIA_PROXY_MODE=all
      - BATCH_SIZE=1000
      - WORKER_POOL_SIZE=50
      - HTTP_CLIENT_TIMEOUT=300
    env_file:
      - env
    network_mode: service:miniflux-ts

  miniflux-postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=miniflux
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=miniflux
    volumes:
      - miniflux-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "miniflux"]
      interval: 10s
      start_period: 30s

  miniflux-postgres-backup:
    image: ghcr.io/sekai-soft/postgres-backup-s3:15
    restart: unless-stopped
    env_file:
      - env-backup
      - /home/nixos/env-backup
    environment:
      S3_PREFIX: 'miniflux'
      SCHEDULE: '@daily'
      BACKUP_KEEP_DAYS: 14
      POSTGRES_HOST: miniflux-postgres
      POSTGRES_DATABASE: miniflux
      POSTGRES_USER: miniflux
      POSTGRES_PASSWORD: secret

  miniflux-ts:
    image: tailscale/tailscale:latest
    restart: unless-stopped
    hostname: miniflux
    environment:
      - TS_EXTRA_ARGS=--advertise-tags=tag:server
      - TS_STATE_DIR=/var/lib/tailscale
    env_file:
      - /home/nixos/env-tailscale
    volumes:
      - miniflux-ts:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    labels:
      - com.centurylinklabs.watchtower.enable=true

volumes:
  miniflux-postgres:
  miniflux-ts:
