services:
  rsshub:
    image: diygod/rsshub
    container_name: rsshub
    restart: unless-stopped
    environment:
      NODE_ENV: production
      CACHE_TYPE: redis
      REDIS_URL: 'redis://redis:6379/'
    env_file:
      - env
    depends_on:
      - redis
    labels:
      - com.centurylinklabs.watchtower.enable=true
    network_mode: service:rsshub-ts

  redis:
    image: 'redis:alpine'
    restart: unless-stopped
    volumes:
      - 'redis-data:/data'

  rsshub-ts:
    image: tailscale/tailscale:latest
    restart: unless-stopped
    hostname: rsshub
    environment:
      - TS_EXTRA_ARGS=--advertise-tags=tag:server
      - TS_STATE_DIR=/var/lib/tailscale
    env_file:
      - /home/nixos/env-tailscale
    volumes:
      - rsshub-ts:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    labels:
      - com.centurylinklabs.watchtower.enable=true

volumes:
  redis-data:
  rsshub-ts:
